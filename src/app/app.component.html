<body>
  <div class="city-selector">
    <div class="tab">
      <button (click)="tabSelect(0)">London</button>
      <button (click)="tabSelect(1)">Paris</button>
      <button (click)="tabSelect(2)">Tokyo</button>
    </div>
    <div class="city-details">
      <h2>London</h2>
      <p>London is the capital city of England</p>
    </div>
    <div class="city-details">
      <h2>Paris</h2>
      <p>Paris is the capital of France.</p>
    </div>
    <div class="city-details">
      <h2>Tokyo</h2>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </div>
</body>
